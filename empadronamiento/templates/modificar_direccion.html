{% extends "login/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Modificar Dirección{% endblock %}
{% block headerTitle %}Modificar Dirección{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
      <div class="card shadow-lg p-4">
	<form method="POST">
	  {% csrf_token %}
	  <fieldset class="form-group">
	    {{ addressForm|crispy }}
	  </fieldset>
	  <div class="container-sm">
	    <button class="m-2 btn btn-secondary" type="submit">Continuar</button>
	  </div>
	  <div class="col">
	    <a href="{% url 'tablero' %}" class="float-right m-2 small text-info">Regresar</a>
	  </div>
	</form>
      </div>
    </div>
{% endblock content %}
