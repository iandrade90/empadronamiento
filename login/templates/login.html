{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Inicio</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>
    <div class="jumbotron">
      <div class="d-flex flex-row-reverse">
	<a href="#" class="text-info">Funcionario</a>
      </div>
      <div class="">
	<h1 class="">Sistema de Empadronamiento Online</h1>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="card shadow-lg p-4">
	<form method="POST">
	  {% csrf_token %}
	  <fieldset class="form-group">
	    {{ form|crispy }}
	  </fieldset>
	  <div class="">
	    <button class="mb-4 btn btn-secondary">Iniciar sesión</button>
	  </div>
	</form>
	<div class="d-flex flex-col">
	  <div class=" flex-row flex-fill">
	    <a href="#" class="small text-info">Recuperar contraseña</a>
	  </div>
	  <div class="flex-row flex-fill">
	    <a href="{% url 'registro' %}" class="small text-info">Registrarse</a>
	  </div>
	</div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
