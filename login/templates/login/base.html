<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
	<h1 class="navbar-brand">{% block headerTitle %}{% endblock %}</h1>
	<div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarTogglerDemo03">
	  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	  {% if user.is_authenticated %}
	    <li class="nav-item">
	      <a class="nav-link text-info" aria-current="page" href="{% url 'logout' %}">Finalizar sesi√≥n</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link text-info" href="{% url 'perfil' %}">Perfil</a>
	    </li>
	  {% else %}
	    <li class="nav-item">
	      <a class="nav-link text-info" aria-current="page" href="#">Funcionario</a>
	    </li>
	  {% endif %}
	  </ul>
	</div>
      </div>
    </nav>
    
    {% block content %}{% endblock content %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
